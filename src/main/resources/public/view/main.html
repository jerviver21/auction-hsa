<div class="container theme-showcase" role="main"  ng-controller="AuctionCtrl as ctrl">

	<table class="table">
		<thead>
               <tr>
                   <th scope="col">Name</th>
                   <th scope="col">Description</th>
                   <th scope="col">End Date</th>
                   <th scope="col">Max Bid Amount</th>
                   <th scope="col">Actions</th>
               </tr>
           </thead>
	
		<tbody>
			<tr ng-repeat="item in ctrl.auctions">
				<td><span ng-bind="item.name"></span></td>
				<td><span ng-bind="item.description"></span></td>
				<td><span ng-bind="item.auctionEnd"></span></td>
				<td>{{item.maxBidAmount | currency:"$"}}</span></td>
				<td>
					<a ng-href="#/auction_edit/{{item.id}}">
						make an offer!
					</a>
				</td>							
			</tr>
		</tbody>
	</table>

</div>
